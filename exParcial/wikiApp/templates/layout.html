<!DOCTYPE html>
<html>
    <head>
        <title>{% block titulo %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-2">
                <h1>WikiApp</h1>
                <form method="get" action="{% url 'wikiApp:vista_de_busqueda' %}">
                    <input type="text" name="buscar" placeholder="Buscar artÃ­culos...">
                    <button type="submit">Buscar</button>
                </form>
                <br>
                <a href="{% url 'wikiApp:vista_crear_nuevo_tema' %}">Crear nuevo tema</a>
                <br>
                <a href="{% url 'wikiApp:vista_crear_nuevo_articulo' %}">Crear nuevo articulo</a>
                <br>
                <h3>Temas</h3>
                <ul>
                    {% for tema in listaTemas %}
                    <li><a href="{% url 'wikiApp:vista_articulo_por_tema' tema.id %}">{{ tema.nombreTema }} </a> </li>
                    {% endfor %}

                </ul>
            </div>
            <div class="col-10">
                {% block contenido %}
                
                
                {% endblock %}
            </div>
        </div>
    </body>
</html>
