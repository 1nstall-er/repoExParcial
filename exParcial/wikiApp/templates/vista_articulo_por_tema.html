{% extends "layout.html" %}

{% block titulo %}
   Artículos Relacionados
{% endblock %}

{% block contenido %}
   <h2>Artículos relacionados {{ objTema.nombreTema }}</h2>
   {% for articulo in listaArticulos %}
   <div>
        <ul>
            <li><a href="{% url 'wikiApp:vista_de_articulos' articulo.id %}">{{ articulo.tituloArticulo }}</a></li>
        </ul>
   </div>
   {% endfor %}

{% endblock %}
