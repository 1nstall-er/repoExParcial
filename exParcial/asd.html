<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container p-4 shadow-sm bg-white rounded" style="max-width: 500px;">
        <h1 class="text-center mb-4">Nuevo Tema</h1>
        <form>
            <!-- Campo para el título del tema -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título del Tema</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="titulo" 
                    placeholder="Escribe el título aquí" 
                    required>
            </div>
            <!-- Campo para la descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea 
                    class="form-control" 
                    id="descripcion" 
                    rows="4" 
                    placeholder="Escribe la descripción del tema" 
                    required></textarea>
            </div>
            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
